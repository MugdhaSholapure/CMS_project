{% extends 'base.html'%}

{% block title %} Department Page {% endblock %}

{% block content %} 
<h1>Department Page </h1>

<a href="{% url 'adddept' %}">Add Department</a>
<br><br>
<table border="2">
	{% for d in data %}
		<tr>
			<td>{{ d.deptid }}</td>
			<td>{{ d.deptname }}</td>
			<td><a href="{% url 'deletedept' id=d.deptid %}" onclick = "return confirm('R u sure??')">Delete</a></td>
		</tr>
	{% empty %}
		<tr>
			<td>No Data Found</td>
		</tr>
	{% endfor %}
</table>
{% endblock %}
